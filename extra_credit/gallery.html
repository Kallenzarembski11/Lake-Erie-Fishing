<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>My Image Gallery</h1>

  <!-- Row 1 -->
  <div class="card-row">
    <div class="card">
      <img src="images/image1.jpg" alt="Image 1">
      <p class="caption">Caption for Image 1</p>
    </div>
    <div class="card">
      <img src="images/image2.jpg" alt="Image 2">
      <p class="caption">Caption for Image 2</p>
    </div>
    <div class="card">
      <img src="images/image3.jpg" alt="Image 3">
      <p class="caption">Caption for Image 3</p>
    </div>
  </div>

  <!-- Row 2 -->
  <div class="card-row">
    <div class="card">
      <img src="images/image4.jpg" alt="Image 4">
      <p class="caption">Caption for Image 4</p>
    </div>
    <div class="card">
      <img src="images/image5.jpg" alt="Image 5">
      <p class="caption">Caption for Image 5</p>
    </div>
    <div class="card">
      <img src="images/image6.jpg" alt="Image 6">
      <p class="caption">Caption for Image 6</p>
    </div>
  </div>
</body>
</html>
